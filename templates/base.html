<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{%endblock%} - Print.r</title>
</head>
<body>
	<nav class="navbar is-fixed-top" role="navigation" aria-label="dropdown navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				<img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
			</a>
		</div>
		<div class="navbar-end has-dropdown">
			{% if user %}
			<a class="navbar-link">Logged in as: {{ user.username }}</a>
			<div class="navbar-dropdown">
				<a class="navbar-item">
				</a>
				<hr class="navbar-divider">
				<div class="navbar-item"> <a class="button is-link" href="/logout">Log out</a> </div>
			</div>

			{% else %}
			<a class="navbar-link">Login / Register</a>
			<div class="navbar-dropdown">
				<a class="navbar-item">
					<form action="/login" method="POST">
					<div class="field"> <div class="control">
						<input class="input" type="text" id="username" placeholder-text="Username"></input>
					</div></div>
					<div class="field"><div class="control">
						<input class="input" type="text" id="password" placeholder-text="Password"></input>
					</div></div>
					<div class="field is-grouped">
						<div class="control">
							<input class="input button is-primary" type="submit" value="Login"></input>
						</div>
						<div class="control">
							<a class="button is-link" href="/forgot-password">Forgot your Password?</a>
						</div>
					</div>
					</form>
				</a>
				<hr class="navbar-divider">
				<div class="navbar-item"> <a href="/register">Register</a> </div>
			</div>
			{% endif %}
		</div>
	</nav>
</body>
</html>
